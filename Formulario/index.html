<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>FORMULÁRIO</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>FORMULÁRIO</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>Descreva as características e marque as opções que ele possui</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um Titulo para anunciar seu Carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina um preço"
                required
              />
            </div>

            <div class="box-input">
              <label for="description"
                >Descrição<span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Detalhes do veiculo"
              ></textarea>
            </div>

            <div class="box-input">
              <label for="brand"
                >Marca<span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do Veiculo"
                required
              />
            </div>

            <div class="box-input">
                <label for="model"
                  >modelo<span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block"
                  placeholder="Digite o modelo do veiculo"
                  required
                />
              </div>

              <div class="box-input">
                <label for="mileage"
                  >kilometragem<span class="required-field">*</span></label
                >
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  placeholder="Digite a kilometragem do veiculo"
                  required
                />
              </div>
              <div class="box-input">
                <label for="purchase-date"
                  >Data de Compra<span class="required-field">*</span></label
                >
                <input
                  type="date"
                  name="purchase-date"
                  id="purchase-date"
                  class="block"
                  required
                />
              </div>
              <div class="box-input">
                <p>Tipo de câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="manual" name="gear">
                <label for="auto">Automatico</label>
              </div>

              <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="airbag"
                           value="airbag">
                           <label for="airbag">Airbag</label>
                    </li>

                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="alarm"
                           value="alarm">
                           <label for="alarm">Alarme</label>
                    </li>

                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="ac"
                           value="ac">
                           <label for="ac">Ar Condicionado</label>
                    </li>

                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="camera"
                           value="camera">
                           <label for="camera">Câmera de Ré</label>
                    </li>
                </ul>
              </div>



              <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="lane_assist"
                           value="lane_assist">
                           <label for="lane-assist">Assistente de Pista</label>
                    </li>

                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="keyless"
                           value="keyless">
                           <label for="keyless">Partida</label>
                    </li>

                    <li>
                        <input type="checkbox"
                         name="optional[]"
                          id="leather_seat"
                           value="leather_seat">
                           <label for="leather_seat">Banco de Couro</label>
                    </li>
                </ul>
              </div>
              <div class="box-input">
                <p>Fotos do Carro <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg"
                id="images"
                name="images"
                required>
              </div>
              <input type="submit" class="btn-submit" value="Enviar">

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
